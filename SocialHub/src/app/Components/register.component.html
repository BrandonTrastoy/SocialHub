<h2>Registration</h2>

<div class="form-floating mb-3">
  <input type="text" class="form-control" id="username" placeholder="Username" #username>
  <label for="floatingInput">Username</label>
</div>
<div class="form-floating">
  <input type="password" class="form-control" id="password" placeholder="Password" #password>
  <label for="floatingPassword">Password</label>
</div>
<div class="form-floating">
  <input type="password" class="form-control" id="passwordValidate" placeholder="Confirm Password">
  <label for="floatingPassword">Confirm Password</label>
</div>
<button class="btn btn-outline-secondary" (click)="register(username.value, password.value);">
  Register
</button>
